name: "Test"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: "Install Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: "Install Dependencies"
        run: npm install
      - name: "Test"
        run: npx vitest --coverage.enabled true
      - name: "Report Coverage"
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          path-to-coverage-json: coverage/json-summary.json
          show-full-report: false
          threshold-icons: "{0: 'ðŸ”´', 80: 'ðŸŸ ', 90: 'ðŸŸ¢'}"
